apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-simple-ca-https
  annotations:
    certmanager.k8s.io/cluster-issuer: ca-issuer
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - k8s-ca.test.domaindrivenarchitecture.org
    secretName: k8s-ca-test-domaindrivenarchitecture-org-ca
  rules:
    - host: k8s-ca.test.domaindrivenarchitecture.org
      http:
        paths:
          - path: /apple
            backend:
              serviceName: apple-service
              servicePort: 5678
          - path: /banana
            backend:
              serviceName: banana-service
              servicePort: 5678
