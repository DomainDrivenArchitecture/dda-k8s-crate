apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-simple
spec:
  rules:
    - host: the.test.host
      http:
        paths:
          - path: /apple
            backend:
              serviceName: apple-service
              servicePort: 5678
          - path: /banana
            backend:
              serviceName: banana-service
              servicePort: 5678
